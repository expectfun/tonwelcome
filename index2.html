<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
<title>Welcome to TON</title>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  
<h1>Welcome to TON</h1>


<img src="bruno2.png" width="600">
<h1>Гони тонкоины.</h1>





<div id="ton-connect" class="element"></div>
<button onclick="transaction()"><h2>Отправить 1 тонкоин</h2></button>

<script>

    const mytc = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://expectfun.github.io/tonwelcome/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });


    async function transaction() {

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 60, // 60 sec
            messages: [
                {
                    address: "UQDeTd9YCTEKVs0e48gtr1vTlTSKX9EujfoUnvYD_C0tW2qY", // destination address
                    amount: "1000000000" //Toncoin in nanotons
                }
            ]
        };

        try {
            await mytc.sendTransaction(transaction);
        } catch (e) {
            console.log("ну не шмогла");
        }
        
    }

</script>

<p><a href="index.html">Перейти к доброй версии сайта</a></p>


</body>
</html>
